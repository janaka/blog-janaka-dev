#publish when push directly to master or PR merged. 
name: Deploy Website to IPFS Hosting (Production)
on:
  push:
    branches:
      - master
jobs:
  bucket_publish:
    name: Build & Deploy
    env:
      BUCKET_NAME: 'blog-janaka-dev'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build Gatsby Site
      uses: jzweifel/gatsby-cli-github-action@master
      with:
        gatsby-arg: build --prefix-paths # using ipfs plugin
    - name: Bucket push action
      id: push
      uses: textileio/github-action-bucket-push@master
      with:
        bucket-name: '${{ env.BUCKET_NAME }}'
        path: 'public/*'
        token: ${{ secrets.TEXTILE_AUTH_TOKEN }}
    - name: Get the output CID
      run: echo "The CID was ${{ steps.push.outputs.cid }}"
    - name: Get the Bucket URL
      run: echo "The Bucket URL is ${{ steps.push.outputs.url }}"